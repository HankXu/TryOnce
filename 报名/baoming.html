<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=decice-width, initial-scale=1 ,maximum-scale=1 ,user-scalable=no"> 
	<title>加入我们</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/baoming.css">
</head>
<body>
<div class="container-fluid">
	<div id="header">
		<div id="icon-box">
			<img src="img/tag.jpg">
		</div>
		<div id="intro-box">
			<h1>IT<span style="color:#3190E9">A</span>EM</h1>
			<p>加入我们，一起追寻更好的自己</p>
		</div>
	</div>
	<div id="content">
		<form id="join-form" name="join-form" method="post" action="">
			<div id="group-inputs">
				<div class="input-wrapper">
					<input type="text" name="name" maxlength="15" aria-label="姓名" placeholder="你的姓名" >
				</div>
				<div class="class-wrapper input-wrapper">
					<input id="class" type="text" name="class" maxlength="15" aria-label="班级" placeholder="你的班级">
					<select id="gender-select" name="gender" required>
						<option value="boy" selected="selected">男</option>
						<option value="girl">女</option>
					</select>
				</div>
				<div class="input-wrapper">
					<input type="text" name="position" maxlength="15" aria-label="方向" placeholder="方向：后台、前端、安卓、UI设计、算法" >
				</div>
				<div class="input-wrapper">
					<input type="text" name="tel" maxlength="11"  aria-label="手机号码" placeholder="手机号码" >
				</div>
				<div class="input-wrapper">
					<input name="shorttel" maxlength="6" aria-label="短号（可不填）" placeholder="短号（可不填）">
				</div>
			</div>
			<div id="button-wrapper">
				<button class="sign-button" type="button" onclick="validate_form();">加入我们</button>
			</div>
		</form>
	</div>
	<div id="footer">
		<span>© 2016 ITAEM</span>
	</div>
</div>
<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
