<script>
function validateForm(){
var x=document.forms["myForm"]["fname"].value;
if (x==null || x==""){
  document.forms["myForm"]["fname"].setAttribute("placeholder","不可以空")
  return false;
  }
}
</script>

<body>
	
<form name="myForm" action="demo-form.php" onsubmit="return validateForm()" method="post">

</form>
